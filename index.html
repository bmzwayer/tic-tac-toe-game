<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
<h1>Tic Tac Toe</h1></br>
	<table>
		<tr>
			<td class="box" id="0"></td>
			<td class="box" id="1"></td>
			<td class="box" id="2"></td>
		</tr>
		<tr>
			<td class="box" id="3"></td>
			<td class="box" id="4"></td>
			<td class="box" id="5"></td>
		</tr>
		<tr>
			<td class="box" id="6"></td>
			<td class="box" id="7"></td>
			<td class="box" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
  <button class="replay" onClick="startGame()">Replay</button>
  <div class="playerButtons">
    <button>Player 1</button>
    <button>Player 2</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
